<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message: '页面加载于 ' + new Date().toLocaleString()
        }

    })

</script>
</body>
</html>
